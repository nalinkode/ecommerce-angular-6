<div class="modal-header">
	<h5 class="modal-title" mat-dialog-title>{{data.message}}</h5>
	<button type="button" (click)="onNoClick()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
</div>

<mat-dialog-content>
	<form [formGroup]="categoryForm" (ngSubmit)="categoryForm.valid && onSubmit()">
		<div class="form-group row">
			<label for="category" class="col-sm-4 col-form-label">Category</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="category" id="category" 
        placeholder="Enter Category ex.Fashion">
         <div *ngIf="categoryForm.get('category').touched && categoryForm.get('category').invalid" class="invalid-feedback">
			<div *ngIf="categoryForm.get('category').errors.required">Category is required </div>
		</div>
         </div>
		</div>

		<div class="form-group row">
			<label for="isActivate" class="col-sm-4 col-form-label">Status</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" formControlName="isActivate" id ="isActivate">
					<option value="" disabled>Select status..</option>
					<option [value]="true">Active</option>
          <option [value]="false">Deactive</option>
				</select>
			</div>
		</div>

  	<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
			<button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Save changes</button>
		</div>
	</form>
</mat-dialog-content>
