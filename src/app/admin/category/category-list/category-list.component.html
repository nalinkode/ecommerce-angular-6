
<mat-form-field>
	<mat-label>Search</mat-label>
	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium"> </mat-form-field>
<mat-toolbar class="toolbar">
	<mat-card-title>Category</mat-card-title> <span class="toolbar-spacer"></span>
	<mat-icon (click)="addCategory()">add</mat-icon>
</mat-toolbar>

<div class="static">
    
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
		<ng-container matColumnDef="serialNumber">
				<th mat-header-cell *matHeaderCellDef> S No. </th>
				<td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
			</ng-container>
			
      <ng-container matColumnDef="categoryName">
				<th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
				<td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
			</ng-container>
		
			<ng-container matColumnDef="IsActivate">
				<th mat-header-cell *matHeaderCellDef> Status </th>
				<td mat-cell *matCellDef="let element" [innerHTML]="element.status">{{element.isActivate}}</td>
			</ng-container>
			
			<!-- Action Column -->
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let element" class="action-link">
					<mat-icon class="pointer-cursor" (click)="editCategory(element)">edit</mat-icon>
					<mat-icon class="pointer-cursor" (click)="deleteCategory(element)">delete</mat-icon>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
     
	<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
         <mat-progress-spinner diameter="50" color="primary" mode="indeterminate">
         </mat-progress-spinner>
        </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
