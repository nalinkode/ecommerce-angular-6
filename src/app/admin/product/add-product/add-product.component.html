<div class="modal-header">
	<h5 class="modal-title" mat-dialog-title>{{data.message}}</h5>
	<button type="button" (click)="onNoClick()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
</div>

<mat-dialog-content>
	<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
		
    <div class="form-group row">
			<label for="productName" class="col-sm-4 col-form-label">Product Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productName" id="name"> </div>
		</div>
		<div class="form-group row">
			<label for="category" class="col-sm-4 col-form-label">Category</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" (change)="onChangeCategory($event.target.value)" formControlName="category">
					<option value="" disabled> Choose your category </option>
					<option *ngFor="let category of categories" [value]="category.categoryId">
            {{category.categoryName}}</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label for="subcategroy" class="col-sm-4 col-form-label">Sub-category</label>
			<div class="col-sm-8">
				<select class="form-control" style="height: auto;" (change)="changeSubcategory($event)" formControlName="subCategory">
					<option value="" disabled >Choose your Subcategory</option>
					<option *ngFor="let subCategory of subCategories" [value]="subCategory.subCategoryId">{{subCategory.subCategoryName}}</option>
				</select>
			</div>
		</div>
		
    <div class="form-group row">
			<label for="productPrice" class="col-sm-4 col-form-label">Price</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productPrice" id="productPrice"> </div>
		</div>
	
  	<div class="form-group row">
			<label for="productOfferPrice" class="col-sm-4 col-form-label">Offer Price</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productOfferPrice" id="productOfferPrice"> </div>
		</div>

    <div class="form-group row">
			<label for="productColor" class="col-sm-4 col-form-label">Product Color</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productColor" id="productColor"> </div>
		</div>
    
    <div class="form-group row">
			<label for="productQuantity" class="col-sm-4 col-form-label">Quantity</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" formControlName="productQuantity" id="productQuantity"> </div>
		</div>
    
     <div class="form-group row">
			<label for="productSize" class="col-sm-4 col-form-label">Product Size</label>
			<div class="col-sm-8">
					<select class="form-control" style="height: auto;" formControlName="productSize" id ="productSize">
					<option value="" disabled>Select size..</option>
					<option [value]="Small">Small</option>
          <option [value]="Medium">Medium</option>
          <option [value]="Large">Large</option>
          <option [value]="Extra large">Extra Large</option>
				</select>
		</div>
     </div>

		<div class="form-group row">
			<label for="productDescription" class="col-sm-4 col-form-label">Description</label>
			<div class="col-sm-8">
				<textarea class="form-control" formControlName="productDescription" id="productDescription"></textarea>
			</div>
		</div>
	
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div>
	</form>
</mat-dialog-content>
