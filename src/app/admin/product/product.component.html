<form class="form-inline">
    <i class="fa fa-search" style="font-size:20px"></i>
    <input class="form-control mr-sm-5" (keyup)="applyFilter($event.target.value)" style="width:450px; margin-left: 5px" type="search" placeholder="Search" aria-label="Search">
</form>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="productId">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="categroy">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Categroy </th>
    <td mat-cell *matCellDef="let element"> {{element.categroy}} </td>
  </ng-container>

  <ng-container matColumnDef="imgUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img style="max-height:50%; max-width:50%" src={{element.imgUrl}}/></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
