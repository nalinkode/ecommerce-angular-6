
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium">
</mat-form-field> 

  <mat-toolbar class="toolbar">
    <mat-card-title>Product</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="addProduct()">add</mat-icon>
  </mat-toolbar>


<div class="static">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <div  *blockUI="'prodlist'">
  <ng-container matColumnDef="productId">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="imgUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img style="max-height:50%; max-width:50%" src={{element.imgUrl}}/></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

   <ng-container matColumnDef="offerPrice">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Offer Price </th>
    <td mat-cell *matCellDef="let element"> {{element.offerPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="subCategory">
    <th mat-header-cell *matHeaderCellDef> Sub-category </th>
    <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
  </ng-container>

 <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <mat-icon class="pointer-cursor" (click)="editProduct(element)">edit</mat-icon>  
        <mat-icon class="pointer-cursor" (click)="deleteProduct(element.productId)">delete</mat-icon>  
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
</table>
 </div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
