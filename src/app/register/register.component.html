<div class="container">
	<div class="row">
    	<div class="col-md-4 col-md-offset-4">
        
        <div class="panel panel-default" style="border-color: rgb(133, 133, 247)">
              <div class="panel">
          <div class="text-center">
              <h3><i class="fa fa-user-o" style="font-size:36px"></i></h3>
              
                <h2 class="text-center">Sign Up</h2>
                 
                <div class="panel">


    
                <form [formGroup] = "registerForm" (ngSubmit) = "registerForm.valid && onSubmit()" class="col s12 white">
                   <div class="form-group">
                            <label for="fname">Full name</label>
                             <input type="text" name="fname" class="form-control"  formControlName="fname" placeholder="Enter full name" id="fname"
                             [ngClass]="{'is-invalid':registerForm.get('fname').touched && registerForm.get('fname').invalid}"/>
                          <div *ngIf="registerForm.get('fname').touched &&        registerForm.get('fname').invalid"   class="invalid-feedback">
                             <div *ngIf="registerForm.get('fname').errors.required">Name is required 
                             </div>
                             </div>
                           </div>
                        



                          <div class="form-group">
                            <label for="email">Email</label>
                             <input type="email" class="form-control"  formControlName="email" id="email" placeholder="Enter Email"
                             [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}"/>
                             
                             
                          <div *ngIf="registerForm.get('email').touched &&         registerForm.get('email').invalid"   class="invalid-feedback">
                          
                             <div *ngIf="registerForm.get('email').errors.required">Email is required 
                             </div>
                              <div *ngIf="registerForm.get('email').errors.email">
                                Email must be valid email address
                              </div>
                             </div>

                           </div>



                              <div class="form-group">
                            <label for="mobileno">Mobile number</label>
                             <input type="tel" id="mobileno" class="form-control"  formControlName="mobileno" placeholder="Enter Mobile number"
                             [ngClass]="{'is-invalid':registerForm.get('mobileno').touched && registerForm.get('mobileno').invalid}"/>
                             
                             
                          <div *ngIf="registerForm.get('mobileno').touched &&         registerForm.get('mobileno').invalid"   class="invalid-feedback">
                          
                             <div *ngIf="registerForm.get('mobileno').errors.required">Mobile number is required 
                             </div>
                                  </div>
                           </div>
                  
                  
                          <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password"  [ngClass]="{'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}"/>
                       

                             <div *ngIf="registerForm.get('password').touched &&         registerForm.get('password').invalid"   class="invalid-feedback">
                          
                             <div *ngIf="registerForm.get('password').errors.required">Password is required 
                             </div>
                              <div *ngIf="registerForm.get('password').errors.minlength">
                                password must be at least 6 characters          </div>
                             </div>
                          </div>


                              
                <button type="submit" [disabled]= "!registerForm.valid"
                   class="btn btn-primary btn-block"> Submit</button>
                       
                        </form>
                   
                        <a [routerLink]="['/login']" class="btn btn-link">Sign-In</a>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
