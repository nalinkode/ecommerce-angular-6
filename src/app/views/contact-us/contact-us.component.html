<div class="contact-body">
<section class="contact-section">
<div class="container">
  <h1>Contact Us</h1>
   <div class="contact-form">
    <div>
      <i class="fa fa-map-marker"></i><span class="form-info">Collage Road, Nashik-422005, Maharshtra, India </span><br>
      <i class="fa fa-phone"></i><span class="form-info">Phone no +91-8237416310 </span><br>
      <i class="fa fa-envelope"></i><span class="form-info">nalinkode35@gmail.com </span> 
    </div>
    
    <div>
      <form>
        <div class="form-group">
									<label for="firstName">First name</label>
									<input type="text" 
                  name="firstName" 
                  class="form-control"  
                  formControlName="firstName"
                  placeholder="Enter first name" 
                  id="firstName"
                  [ngClass]="{'is-invalid':registerForm.get('firstName').touched && registerForm.get('firstName').invalid}"/>
									
                  <div *ngIf="registerForm.get('firstName').touched &&        registerForm.get('firstName').invalid"   class="invalid-feedback">
									<div *ngIf="registerForm.get('firstName').errors.required">Name is required 
                   </div>
									</div>
								</div>

								<div class="form-group">
									<label for="lastName">Last name</label>
									<input type="text" 
                  name="lastName" 
                  class="form-control"  
                  formControlName="lastName"
                  placeholder="Enter lastname" id="lastName"
                   [ngClass]="{'is-invalid':registerForm.get('lastName').touched && registerForm.get('lastName').invalid}"/>
									
                  <div *ngIf="registerForm.get('lastName').touched &&        registerForm.get('lastName').invalid"   class="invalid-feedback">
									<div *ngIf="registerForm.get('lastName').errors.required">Name is required 
                  </div>
									</div>
								</div>
								
                <div class="form-group">
									<label for="email">E-mail</label>
									<input type="email" 
                  class="form-control" 
                  formControlName="email" 
                  id="email" 
                  placeholder="Enter Email"
                  [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}"/>
									
                  <div *ngIf="registerForm.get('email').touched &&         registerForm.get('email').invalid"   class="invalid-feedback">
									<div *ngIf="registerForm.get('email').errors.required">Email is required 
                  </div>
									<div *ngIf="registerForm.get('email').errors.email">
                  Email must be valid email address                          </div>
									</div>
								</div>

								<div class="form-group">
									<label for="mobileno">Mobile number</label>
									<input type="tel" 
                  id="mobileno" 
                  class="form-control" 
                   formControlName="mobileno" 
                   placeholder="Enter Mobile number"
                   [ngClass]="{'is-invalid':registerForm.get('mobileno').touched && registerForm.get('mobileno').invalid}"/>
									
                  <div *ngIf="registerForm.get('mobileno').touched &&         registerForm.get('mobileno').invalid"   class="invalid-feedback">
									<div *ngIf="registerForm.get('mobileno').errors.required">Mobile number is required 
                  </div>
									</div>
								</div>
								
          
              <div class="mb-3">
              <label for="validationTextarea">Message</label>
              <textarea class="form-control is-invalid" id="validationTextarea"   placeholder="Enter Your Message Here.." required></textarea>
              <div class="invalid-feedback">
              Please enter a message in the textarea.
              </div>
              </div>      

             <button type="submit" class="btn btn-primary"> Submit</button>
      </form>
    </div> 


   </div>
    
    

</div>
</section>
</div>
